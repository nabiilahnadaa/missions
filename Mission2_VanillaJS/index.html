<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uchiha Itachi</title>
  <link rel="stylesheet" type="text/css" href="./assets/styles.css">
</head>
<body>
  <!-- <div class="center">
    <div class="ring">
      <span>Loading...</span>
    </div>
  </div> -->
  <div class="scene">
    <div class="moon"></div>
      <img src="./assets/itachi.png" class="itachi">
      <img src="./assets/raven.png" class="raven1">
      <img src="./assets/raven.png" class="raven2">
      <img src="./assets/raven.png" class="raven3">
      <img src="./assets/raven.png" class="raven4">
      <img src="./assets/raven.png" class="raven5">
      <img src="./assets/raven.png" class="raven6">
      <!-- <img src="./assets/forest.png" class="forest"> -->
      <img src="./assets/cloud1.png" class="cloud1">
      <img src="./assets/cloud2.png" class="cloud2">
      <img src="./assets/cloud3.png" class="cloud3">
      <img src="./assets/cloud1.png" class="cloud4">
      <img src="./assets/cloud2.png" class="cloud5">
      <img src="./assets/cloud3.png" class="cloud6">
  </div>
  <script type="text/javascript">
    function stars(){
      let count = 500;
      let scene = document.querySelector('.scene');
      let i = 0;
      while(i < count){
        let star = document.createElement("i");
        let x = Math.floor(Math.random() * window.innerWidth);
        let y = Math.floor(Math.random() * window.innerHeight);
        let duration = Math.random () *10;
        let size = Math.random () *2;

        star.style.left = x+'px';
        star.style.top = y+'px';
        star.style.width = 1+size+'px';
        star.style.height = 1+size+'px';

        star.style.animationDuration = 5+duration+'s';
        star.style.animationDelay = duration+'s';
        
        scene.appendChild(star);
        i++
      }
    }
    stars();
  </script>
</body>
</html>
